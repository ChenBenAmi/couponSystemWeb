<div class="example-container">
    
        <mat-form-field>
          <input matInput placeholder="Company Name" [(ngModel)]="company.companyName" >
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Company Email"  [(ngModel)]="company.email"></textarea>
        </mat-form-field>

         <mat-form-field>
             <input matInput placeholder="Enter company password" [type]="hide ? 'password' : 'text'" [(ngModel)]="company.password" >
             <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
         </mat-form-field>

                <button mat-button  class="button" (click)="saveCompany(company)">Save</button>
      </div>
