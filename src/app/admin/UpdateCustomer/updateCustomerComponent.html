<div class="example-container">
    
        <mat-form-field>
          <input matInput placeholder="Customer Name" [(ngModel)]="customer.customerName" >
        </mat-form-field>
      
         <mat-form-field>
             <input matInput placeholder="Enter customer password" [type]="hide ? 'password' : 'text'" [(ngModel)]="customer.password" >
             <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
         </mat-form-field>
                <button mat-button  class="button" (click)="saveCustomer(customer)">Save</button>
      </div>
